version: 0.2

env:
  variables:
    ENV_NAME: dev

phases:
  build:
    commands:
      - sudo apt update
      - sudo apt install postgresql postgresql-contrib
      - sudo -i -u postgres
      - psql --host=$DBEndPoint --dbname=$DBname --port=$Port --username=$DBUser --password=$Password < "moxa-devices.sql"
      - echo Deploy started on `date`
      - echo Deploying to $ENV_NAME environment...
artifacts:
   files:
     - '**/*'