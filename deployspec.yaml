version: 0.2

env:
  variables:
    ENV_NAME: dev

phases:
  build:
    commands:
      - apt update
      - apt install -y postgresql postgresql-contrib
      - export PGPASSWORD=qwerty123456
      - psql --host=$DBEndPoint --dbname=$DBname --port=$Port --username=$DBUser  < "moxa-devices.sql"
      - echo Deploy started on `date`
      - echo Deploying to $ENV_NAME environment...
artifacts:
   files:
     - '**/*'